apiVersion: apps/v1
kind: Deployment
metadata:
  name: DB
  namespace: database
spec:
  selector:
    matchLabels:
      app: DB
  template:
    metadata:
      labels:
        app: DB
    spec:
      containers:
      - name: DB
        image: mariadb:latest
        ports:
        - containerPort: 3306
        envFrom:
          - secretRef:
              name: DB-secret
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc


---

apiVersion: v1
kind: Service
metadata:
  name: DB-svc
  namespace: database
spec:
  selector:
    app: DB
  ports:
  - port: 13305
    targetPort: 3306
